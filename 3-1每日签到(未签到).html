    <script type="text/javascript">
        $('#ca').calendar({

        $('.calendar-arrow').remove();

        $('.month-items li:last-child').addClass('marking');

        var oSpan=document.createElement('span');

        oSpan.innerHTML='&yen;';
        $('.marking').append(oSpan);

        oI.className='date_icon';
        $('.calendar-hd').append(oI);
        var oDateSpan=document.createElement('span');
        oDateSpan.className='dateSpan';
        oDateSpan.innerHTML='签到记录';
        $('.calendar-hd').append(oDateSpan);
